<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <script src="./Toe.js"></script>
 <link rel="stylesheet" href="Tac.css">
 <title>TIC-TAC-TOE</title>
</head>

 <body>
  <!-- title -->
  <h1> Tic Tac Toe </h1>
  <!-- container for the tic tac toe play area -->
  <div id="container">
   <div class="block">
    <div id="box1" class="box top left">
     <span data-player="none" onclick="play(this)">&nbsp;</span>
    </div>
    <div id="box2" class="box top">
     <span data-player="none" onclick="play(this)">&nbsp;</span>
    </div>
    <div id="box3" class="box top right">
     <span data-player="none" onclick="play(this)">&nbsp;</span>
    </div>
   </div>
   <div class="block">
    <div id="box4" class="box left">
     <span data-player="none" onclick="play(this)">&nbsp;</span>
    </div>
    <div id="box5" class="box">
     <span data-player="none" onclick="play(this)">&nbsp;</span>
    </div>
    <div id="box6" class="box right">
     <span data-player="none" onclick="play(this)">&nbsp;</span>
    </div>
   </div>
   <div class="block">
    <div id="box7" class="box left bottom">
     <span data-player="none" onclick="play(this)">&nbsp;</span>
    </div>
    <div id="box8" class="box bottom">
     <span data-player="none" onclick="play(this)">&nbsp;</span>
    </div>
    <div id="box9" class="box right bottom">
     <span data-player="none" onclick="play(this)">&nbsp;</span>
    </div>
   </div>
  </div>
  <p id="winX">Wins for X: 0</p>
   <p id="drawNum">Draws: 0</p>
   <p id="WinO">Wins for O: 0</p>

 </body>

</html>
